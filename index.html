<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Phonetic Keyboard</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script type="importmap">
  {
    "imports": {
      "react": "https://esm.sh/react@19.0.0",
      "react-dom": "https://esm.sh/react-dom@19.0.0/client",
      "htm": "https://esm.sh/htm@3.1.1",
      "@google/genai": "https://esm.sh/@google/genai@1.3.0"
    }
  }
  </script>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');
    body { font-family: 'Inter', sans-serif; background-color: #f8fafc; color: #1e293b; }
    .char-btn { transition: all 75ms ease; cursor: pointer; border-color: #e2e8f0; }
    .char-btn:hover { color: #2563eb; background-color: #fef08a; border-color: #3b82f6; transform: translateY(-1px); }
    .char-btn:active { transform: translateY(0); scale: 0.95; }
    .scrollbar-hide::-webkit-scrollbar { display: none; }
    textarea { font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", "Courier New", monospace; }
  </style>
</head>
<body>
  <div id="root"></div>

  <script type="module">
    import React, { useState, useRef, useMemo } from 'react';
    import { createRoot } from 'react-dom';
    import htm from 'htm';
    import { GoogleGenAI } from "@google/genai";

    const html = htm.bind(React.createElement);

    const SYMBOLS = {
      Consonants: ['p', 'b', 't', 'd', 'ʈ', 'ɖ', 'c', 'ɟ', 'k', 'ɡ', 'q', 'ɢ', 'ʔ', 'm', 'ɱ', 'n', 'ɳ', 'ɲ', 'ŋ', 'ɴ', 'ʙ', 'r', 'ʀ', 'ⱱ', 'ɾ', 'ɽ', 'ɸ', 'β', 'f', 'v', 'θ', 'ð', 's', 'z', 'ʃ', 'ʒ', 'ʂ', 'ʐ', 'ç', 'ʝ', 'x', 'ɣ', 'χ', 'ʁ', 'ħ', 'ʕ', 'h', 'ɦ', 'ɬ', 'ɮ', 'ʋ', 'ɹ', 'ɻ', 'j', 'ɰ', 'l', 'ɭ', 'ʎ', 'ʟ'],
      Vowels: ['i', 'y', 'ɨ', 'ʉ', 'ɯ', 'u', 'ɪ', 'ʏ', 'ʊ', 'ɘ', 'ɵ', 'e', 'ø', 'ə', 'ɤ', 'o', 'ɛ', 'œ', 'ɜ', 'ɞ', 'ʌ', 'ɔ', 'æ', 'ɐ', 'a', 'ɶ', 'ɑ', 'ɒ'],
      Diacritics: ['ˈ', 'ˌ', 'ː', 'ˑ', 'ʼ', '˞', 'ʰ', 'ʲ', 'ʷ', 'ˠ', 'ˤ', '◌˞', '◌͡', '◌͜', '◌̃', '◌̴', '◌̥', '◌̆', '◌̈', '◌̽', '◌̚', '◌̋', '◌́', '◌̄', '◌̀', '◌̏', '◌̌', '◌̂', '◌̥', '◌̤', '◌̪', '◌̬', '◌̰', '◌̺', '◌̼', '◌̻', '◌̹', '◌̜', '◌̟', '◌̠', '◌̝', '◌̩', '◌̞', '◌̯', '◌̘', '◌̙']
    };

    const App = () => {
      const [text, setText] = useState('');
      const [search, setSearch] = useState('');
      const [loading, setLoading] = useState(false);
      const textareaRef = useRef(null);

      const insert = (char) => {
        const clean = char.replace(/^◌/, '');
        if (textareaRef.current) {
          const { selectionStart, selectionEnd } = textareaRef.current;
          const nextVal = text.substring(0, selectionStart) + clean + text.substring(selectionEnd);
          setText(nextVal);
          const newPos = selectionStart + clean.length;
          setTimeout(() => {
            textareaRef.current.focus();
            textareaRef.current.setSelectionRange(newPos, newPos);
          }, 0);
        } else {
          setText(prev => prev + clean);
        }
      };

      const handleTranscribe = async () => {
        const p = prompt("Enter text to transcribe to IPA:");
        if (!p) return;
        setLoading(true);
        try {
          const ai = new GoogleGenAI({ apiKey: process.env.API_KEY || '' });
          const response = await ai.models.generateContent({
            model: "gemini-3-flash-preview",
            contents: `Phonetically transcribe the following to IPA: "${p}". Return only the result symbols, no introduction or punctuation.`,
          });
          insert(response.text?.trim() || "");
        } catch (err) {
          alert("Transcription failed. Please ensure your API key is configured correctly.");
        } finally {
          setLoading(false);
        }
      };

      const filtered = useMemo(() => {
        if (!search) return SYMBOLS;
        const s = search.toLowerCase();
        return Object.fromEntries(
          Object.entries(SYMBOLS).map(([k, v]) => [k, v.filter(char => char.includes(s))])
        );
      }, [search]);

      return html`
        <div className="min-h-screen p-4 md:p-10 flex flex-col items-center">
          <div className="w-full max-w-4xl space-y-6">
            <header className="flex flex-col md:flex-row justify-between items-start md:items-center gap-4 border-b border-slate-200 pb-6">
              <div>
                <h1 className="text-3xl font-black text-slate-900 tracking-tight">Phonetic Keyboard</h1>
                <p className="text-slate-500 text-sm font-medium">Professional IPA Input for Canvas</p>
              </div>
              <div className="flex gap-2 w-full md:w-auto">
                <button onClick=${handleTranscribe} disabled=${loading} className="flex-1 md:flex-none px-6 py-2 bg-indigo-600 text-white font-bold rounded-xl shadow-lg hover:bg-indigo-700 disabled:opacity-50 transition">
                  ${loading ? 'AI Transcribing...' : 'AI Transcribe'}
                </button>
                <button onClick=${() => { navigator.clipboard.writeText(text); alert('Copied to clipboard!'); }} className="px-6 py-2 bg-white border border-slate-200 text-slate-700 rounded-xl font-bold shadow-sm hover:bg-slate-50 transition">
                  Copy
                </button>
              </div>
            </header>

            <div className="bg-white rounded-[2rem] shadow-2xl border border-slate-200 overflow-hidden ring-1 ring-slate-100">
              <textarea
                ref=${textareaRef}
                value=${text}
                onChange=${(e) => setText(e.target.value)}
                className="w-full h-48 p-8 text-3xl focus:outline-none resize-none leading-relaxed text-slate-900"
                placeholder="Type manually or click IPA symbols..."
              />
              <div className="bg-slate-50/50 px-8 py-4 border-t border-slate-100 flex justify-between items-center text-[10px] font-black text-slate-300 uppercase tracking-widest">
                <div className="flex gap-6">
                  <span>${text.length} characters</span>
                  <button onClick=${() => setText('')} className="hover:text-red-500 transition">Reset Keyboard</button>
                </div>
                <span>Source: Lexilogos IPA Dictionary</span>
              </div>
            </div>

            <div className="space-y-10 pt-4">
              <div className="flex justify-end">
                <input 
                  type="text" 
                  placeholder="Filter symbols..." 
                  className="w-full md:w-64 px-5 py-2.5 bg-white border border-slate-200 rounded-2xl text-sm focus:ring-2 focus:ring-indigo-500 outline-none shadow-sm transition-all"
                  value=${search}
                  onChange=${(e) => setSearch(e.target.value)}
                />
              </div>

              <div className="space-y-12 pb-20">
                ${Object.entries(filtered).map(([key, symbols]) => html`
                  <div key=${key} className="space-y-4">
                    <h3 className="text-[10px] font-black uppercase tracking-[0.25em] text-slate-300 ml-1 border-l-4 border-indigo-100 pl-4">${key}</h3>
                    <div className="flex flex-wrap gap-2">
                      ${symbols.map(s => html`
                        <button key=${s} onClick=${() => insert(s)} className="char-btn min-w-[3rem] h-12 px-2 bg-white border border-slate-200 rounded-xl text-2xl font-medium shadow-sm flex items-center justify-center">
                          ${s}
                        </button>
                      `)}
                    </div>
                  </div>
                `)}
                ${Object.values(filtered).every(v => v.length === 0) && html`
                   <div className="text-center py-20 text-slate-300 italic">No phonetic symbols match your search.</div>
                `}
              </div>
            </div>
          </div>
          <footer className="w-full text-center py-10 text-slate-300 text-[10px] uppercase tracking-[0.5em] font-black border-t border-slate-100">
            IPA Tool for Virtual Learning
          </footer>
        </div>
      `;
    };

    const root = createRoot(document.getElementById('root'));
    root.render(React.createElement(App));
  </script>
</body>
</html>
